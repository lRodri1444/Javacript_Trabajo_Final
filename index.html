<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="first-column" class="col11">
          <p>PRIMERA</p>
          <input type="text" id="new-course-name" placeholder="Nombre del curso" style="width:85%;">
          
          <select name="exams" id="number-of-exams">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          </select>
          
          <input type="button" value="Añade un nuevo curso" id="new-course-button" class="btn btn-dark"> <br><br>
        </div>
        <!--Segunda columna : Cursos-->
        <div id="second-column" class="col12 card">
          <div class="card-header">
            Tus cursos
          </div>
          <ul id="courses-ul" class="list-group list-group-flush">
            <li class="list-group-item" style="transform: rotate(0);">              
              <a href="#" class="text-warning stretched-link">Los cursos añadidos irán acá ↓</a>
            </li>
          </ul>
        </div>
        <div id="third-column" class="col13">
          <p>TERCERA</p>
          <p>Aca aparecerán los datos en Charts JS al presionar 'Mostrar Resultados'</p>
          <p>De momento el aspecto es estandar, se editará.</p>
        </div>
    </div>
<script src="script.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
