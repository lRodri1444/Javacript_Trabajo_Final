<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <!--Primera columna : Cursos y porcentajes-->
        <div id="first-column" class="col11">
          <input type="text" id="new-course-name" class="form-control" placeholder="Nombre del curso">
          
          <select name="exams" id="number-of-exams" class="custom-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select> <br> 

          <img id="first-column-FAQ" class="faq rounded-circle" src="images/FAQicon.png" title="Ingresa el nombre del&#013curso y selecciona la&#013cantidad de exámenes">
          
          <input type="button" value="Añade un nuevo curso" id="new-course-button" class="btn btn-dark first-column-button"> <br><br>

          <!--Bootstrap Toast : Se activará si hay data en localStorage-->
          <div id="graph-alert" role="alert" aria-live="assertive" aria-atomic="true" class="toast bg-warning" data-autohide="false" style="display:none">
            <div class="toast-header bg-warning">
              <strong class="mr-auto">Se reestableció un gráfico</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              Si quieres reiniciar la calculadora, clickea en el botón <strong>Resetear</strong> bajo el gráfico
            </div>
          </div>
        </div>

        <!--Segunda columna : Calculadoras-->
        <div id="second-column" class="col12 card">
          <div class="card-header">
            <img id="second-column-FAQ" class="faq rounded-circle" src="images/FAQicon.png" title="Aquí se añadirán tus cursos, puedes&#013ingresar números entre el 0 y 10.&#013Usa punto (.) para digitar decimales.">
            Tus cursos
          </div>
          <ul id="courses-ul" class="list-group list-group-flush">
          </ul>
        </div>

        <!--Tercera columna : Chart-->
        <div id="third-column" class="col13">
          <div id="chart-card" class="card bg-light">
            <div class="card-header">
              <img id="third-column-FAQ" class="faq rounded-circle" src="images/FAQicon.png" title="Cuando termines de calcular&#013te mostraremos un gráfico con&#013todo tu desempeño académico.&#013También podrás descargarlo.">
              Tus resultados
            </div>
            <div class="card-body">
              <h6 id="approved-courses" class="card-title" style="color:rgb(133,222,119);"></h6>
              <h6 id="disapproved-courses" class="card-title" style="color:rgb(255,105,97);"></h6>
            </div>
          </div>
        </div>
    </div>

<!--Librerías : Charts JS / JQuery / Bootstrap-->
<script src="script.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
